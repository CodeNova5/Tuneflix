<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semantic Header</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        .profile-img {
            position: absolute;
            left: 20px;
        }

        .profile-img img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .site-name {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }
    </style>
   
</head>

<body>

    <header>
        <a href="#" class="profile-img">
            <img src="https://via.placeholder.com/40" alt="Profile">
        </a>

        <a href="#" class="site-name">WebName</a>

        <a href="#" class="search-icon">
            <i class="fas fa-search"></i>
        </a>
    </header>

    <!-- Page content for demonstration -->
    <main style="padding-top: 70px;">
        <p>Content starts here...</p>
    </main>

</body>

</html>
